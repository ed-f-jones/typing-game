<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleshet" href="style.css"/>
    <script src="https://kit.fontawesome.com/69d02f6865.js" crossorigin="anonymous"></script>
    <title>Typing game</title>
</head>
<body>

<button id="settings-btn" class="settings-btn">
    <i class="fas fa-cog"></i>
</button>
<div id="settings" class="settings">
    <form id="setting-form">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </form>
</div>

<div class="container">
    <h2>Speed Typer</h2>
    <small>Type the following:</small>
    

    <h1 id="word"></h1>

    <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">
    
    <p class="time-container">
        Time left: <span id="time">10s</span>
    </p>

    <p class="score-container">
        score: <span id="score">0</span>
    </p>
    <div id="end-game-container" class="end-game-container">
        
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
